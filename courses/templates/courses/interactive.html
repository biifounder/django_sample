{% extends 'courses/main.html' %}
{% load static %}
{% load embed_video_tags %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شرح تفاعلي</title>    
    <!-- Use Tailwind CSS for a clean, modern look -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'amiri', sans-serif;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f3f4f6;
        }

        .centered-container {
            max-width: 35rem; /* Or whatever width you want the container to be */
            margin-left: auto;
            margin-right: auto;
            padding-left: 1rem;
            padding-right: 1rem;
        }

        .video-container {
            position: relative;
            width: 100%;
            background-color: #fff;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
        }
        
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
        }

        #youtube-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.75);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
            transition: opacity 0.3s ease-in-out;
            opacity: 0;
            pointer-events: none;
            padding: 1rem;
            box-sizing: border-box;
        }

        .overlay-active {
            opacity: 1;
            pointer-events: auto;
        }

        .question-box {
            padding: 1.5rem;
            border-radius: 12px;
            background-color: #1f2937;
            border: 2px solid #4b5563;
            max-width: 35rem; /* MODIFIED: Set to match the video container's width */
            width: 100%;
            transform: scale(0.9);
            transition: transform 0.3s ease-in-out;
            max-height: 95vh;
            overflow-y: auto;
        }

        .overlay-active .question-box {
            transform: scale(1);
        }

        .question-box img {
            max-width: 100%;
            max-height: 30vh;
            object-fit: contain;
            margin-left: auto;
            margin-right: auto;
        }

        .option-button {
            transition: background-color 0.2s, transform 0.1s;
        }

        .option-button:hover {
            transform: translateY(-2px);
        }
        
        /* Specific styles for correctness highlighting */
        .correct-answer {
            background-color: #10B981 !important; /* Tailwind's bg-green-600 */
        }
        
        .incorrect-answer {
            background-color: #EF4444 !important; /* Tailwind's bg-red-600 */
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen">
<div class="centered-container">
    <h1 style="font-size:30px; text-align: center;">الشرح التفاعلي لدرس: {{head}}</h1>
    <br>

    <div class="video-container">
        <div class="video-wrapper">
            <!-- Placeholder for the YouTube player -->
            <div id="youtube-player"></div>

            <!-- Overlay for questions -->
            <div id="question-overlay" class="overlay">
                <div id="question-box" class="question-box">
                    <p id="question-text" class="text-lg font-bold mb-6"></p>
                    <img id="question-image" class="hidden w-auto h-auto mb-6 rounded-lg" alt="Question Image">
                    <div id="options-container" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <!-- Answer buttons will be generated here by JavaScript -->
                    </div>
                    <!-- Timer element moved here, right below the choices -->
                    <div id="countdown-timer" class="text-xl font-bold text-yellow-400 mt-6"></div>
                </div>
            </div>
        </div>
        
        <!-- Score display -->
        <div class="p-4 bg-gray-800 text-white flex justify-between items-center rounded-b-xl">
            <div class="text-sm font-semibold">
                <span class="mr-2">Score:</span>
                <span id="score" class="text-green-400 text-lg">0</span>
            </div>
            <div id="message-box" class="text-sm text-gray-400">Loading video...</div>
        </div>
    </div>
    <a style="color: white;background-color:#000000; width:400px" href="{% url 'subject' k=s %}">عودة للمادة</a>

</div>

<script>
    let questions = JSON.parse("{{questions|escapejs}}");  


    // --- DOM Elements ---
    const questionOverlay = document.getElementById('question-overlay');
    const questionText = document.getElementById('question-text');
    const questionImage = document.getElementById('question-image');
    const optionsContainer = document.getElementById('options-container');
    const scoreDisplay = document.getElementById('score');
    const messageBox = document.getElementById('message-box');
    const countdownTimer = document.getElementById('countdown-timer'); // New timer element

    // --- State Variables ---
    let player;
    let currentScore = 0;
    let questionsAnswered = new Set();
    let isQuestionActive = false;
    let timeUpdateInterval;
    let countdownInterval; // New countdown timer interval

    /**
     * Helper function to convert a time string in "min:sec" format to total seconds.
     * @param {string} timeString - The time string, e.g., "0:15" or "1:30".
     * @returns {number} The total number of seconds.
     */
    function convertTimeToSeconds(timeString) {
        const parts = timeString.split(':');
        const minutes = parseInt(parts[0], 10);
        const seconds = parseInt(parts[1], 10);
        return (minutes * 60) + seconds;
    }

    // --- YouTube API Logic ---
    // Load the IFrame Player API code asynchronously.
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    const firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // The API will call this function when the player is ready.
    window.onYouTubeIframeAPIReady = function() {
        player = new YT.Player('youtube-player', {
            videoId: 'DtqyPuytd80', // You must replace this with your own YouTube video ID
            playerVars: {
                'playsinline': 1,
                'rel': 0, // prevents related videos from showing at the end
                'showinfo': 0, // hides video title and uploader info
                'controls': 1 // show video controls
            },
            events: {
                'onReady': onPlayerReady,
                'onStateChange': onPlayerStateChange
            }
        });
    }

    function onPlayerReady(event) {
        showMessage("Video is ready. Click play to start.");
    }

    function onPlayerStateChange(event) {
        if (event.data === YT.PlayerState.PLAYING && !isQuestionActive) {
            // Start checking the time only when the video is playing
            timeUpdateInterval = setInterval(checkVideoTime, 1000); // Check every second
            showMessage("Watching video...");
        } else {
            // Stop checking when the video is paused or ended
            clearInterval(timeUpdateInterval);
        }
    }
    
    function checkVideoTime() {
        if (player) {
            const currentTime = Math.floor(player.getCurrentTime());
            const questionData = questions.find(q => convertTimeToSeconds(q.time) === currentTime);

            if (questionData && !questionsAnswered.has(currentTime)) {
                player.pauseVideo();
                isQuestionActive = true;
                showQuestion(questionData);
            }
        }
    }

    // --- Question & Answer Logic ---
    function showQuestion(qData) {
        questionOverlay.classList.add('overlay-active');
        questionText.textContent = qData.question;
        optionsContainer.innerHTML = '';
        
        if (qData.imageUrl) {
            questionImage.src = qData.imageUrl;
            questionImage.classList.remove('hidden');
        } else {
            questionImage.classList.add('hidden');
        }

        qData.options.forEach(option => {
            const button = document.createElement('button');
            button.textContent = option;
            button.className = 'option-button w-full px-6 py-3 bg-white text-gray-800 font-semibold rounded-lg shadow-md';
            button.onclick = () => handleAnswer(button, option, qData.correctAnswer, convertTimeToSeconds(qData.time));
            optionsContainer.appendChild(button);
        });

        // Start the countdown timer
        let timeLeft = qData.time_limit;
        countdownTimer.textContent = timeLeft;
        countdownInterval = setInterval(() => {
            timeLeft--;
            countdownTimer.textContent = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(countdownInterval);
                handleTimeout(qData);
            }
        }, 1000);
    }

    function handleAnswer(clickedButton, selectedOption, correctAnswer, timeStamp) {
        // Stop the timer as soon as an answer is selected
        clearInterval(countdownInterval);

        const allButtons = optionsContainer.querySelectorAll('button');
        allButtons.forEach(btn => btn.disabled = true);

        let correctButton;
        allButtons.forEach(btn => {
            if (btn.textContent === correctAnswer) {
                correctButton = btn;
                btn.classList.add('correct-answer', 'text-white');
            }
        });

        if (selectedOption !== correctAnswer) {
            clickedButton.classList.add('incorrect-answer', 'text-white');
        } else {
            currentScore++;
            scoreDisplay.textContent = currentScore;
        }
        
        questionsAnswered.add(timeStamp);
        
        showMessage(selectedOption === correctAnswer ? "Correct! Great job!" : `Incorrect. The correct answer was: ${correctAnswer}.`);

        setTimeout(() => {
            hideQuestion();
            allButtons.forEach(btn => btn.disabled = false);
        }, 1500);
    }

    function handleTimeout(qData) {
        const allButtons = optionsContainer.querySelectorAll('button');
        allButtons.forEach(btn => btn.disabled = true);
        
        // Show the correct answer
        let correctButton;
        allButtons.forEach(btn => {
            if (btn.textContent === qData.correctAnswer) {
                correctButton = btn;
                btn.classList.add('correct-answer', 'text-white');
            }
        });
        
        showMessage(`Time's up! The correct answer was: ${qData.correctAnswer}.`);

        // Hide the question after a short delay
        setTimeout(() => {
            hideQuestion();
            allButtons.forEach(btn => btn.disabled = false);
        }, 2500); // 2.5 seconds to show the correct answer
    }

    function hideQuestion() {
        questionOverlay.classList.remove('overlay-active');
        isQuestionActive = false;
        if (player && player.getPlayerState() !== YT.PlayerState.ENDED) {
            player.playVideo();
        }
        showMessage("Watching video...");
    }
    
    function showMessage(msg) {
        messageBox.textContent = msg;
    }
</script>

</body>
{% endblock %}
